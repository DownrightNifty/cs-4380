<mat-card  class="toTheRight">
  <mat-accordion>
    <mat-expansion-panel hideToggle  class="listColoring">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Click here to see recipes
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let post of posts">
        <p> Title: {{post.title}} <br> {{ post.content }} </p>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
